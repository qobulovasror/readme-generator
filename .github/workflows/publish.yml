name: "publish npm"

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: publish
        run: npm publish --access public
        working-directory: /
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISHGITHUB }}
